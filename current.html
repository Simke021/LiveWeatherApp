<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- Oswald google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <!-- Font awesome cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" id="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="index.html">
                    <span id="brand"><i class="fa fa-sun-o" aria-hidden="true"></i> WEATHER APP</span>               
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="current.html">Current</a></li>
                  <li><a href="forecast.html">Forecast</a></li>
                  <li><a href="https://openweathermap.org/" target="_blank">Open Weather Map</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="jumbotron current">
        <div class="container">
            <h2 class="text-center">Get Current Weather Information</h2>
        </div>
    </div>

    <div class="container" id="wrapper">        
        <div class="row">
            <div class="form-group form-inline" id="divCity">
                <div class="col-sm-4 col-sm-offset-4">
                    <div id="error"></div>
                    <input type="text" name="city" id="city" class="form-control" placeholder="Enter city name ...">               
                    <button type="submit" name="search" id="submitCity" class="btn btn-primary button btn-block-inline">Search City</button>
                </div>
            </div>  
        </div>

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">     
            <div id="showWeather"></div>
        </div>
        
        

    </div> 
    
    <div class="footer">
        <div class="container">
            <div class="row">
                <p class="text-center">Copyright &copy; Weather App <small>by: <i><a href="https://www.facebook.com/aleksandar.ljubisic" target="_blank">Aleksandar Ljubišić</a></i></small></p>
            </div>
        </div>
    </div>
    



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
